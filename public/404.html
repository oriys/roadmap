<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script type="text/javascript">
      (function () {
        var knownRoadmaps = ["kubernetes", "technical-writer", "git-github"]
        var location = window.location
        var pathname = location.pathname || "/"

        var trimmed = pathname.replace(/^\\/+|\\/+$/g, "")
        var segments = trimmed ? trimmed.split("/") : []

        var segmentCount = location.hostname.endsWith(".github.io") ? 1 : 0
        for (var i = 0; i < segments.length; i++) {
          if (knownRoadmaps.indexOf(segments[i]) !== -1) {
            segmentCount = i
            break
          }
        }

        var basePath = pathname.split("/").slice(0, 1 + segmentCount).join("/")
        var restPath = pathname.slice(1).split("/").slice(segmentCount).join("/")

        location.replace(
          location.protocol +
            "//" +
            location.hostname +
            (location.port ? ":" + location.port : "") +
            basePath +
            "/?/" +
            restPath.replace(/&/g, "~and~") +
            (location.search ? "&" + location.search.slice(1).replace(/&/g, "~and~") : "") +
            location.hash
        )
      })()
    </script>
  </head>
  <body></body>
</html>
